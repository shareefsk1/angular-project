<img src="/assets/five.jpeg" alt="" *ngIf="rating == 5" >

<img src="/assets/four.jpeg" alt="" *ngIf="rating<5&&rating>=4" >

<img src="/assets/three.jpeg" alt="" *ngIf="rating<4&&rating>=3" >

<img src="/assets/two.jpeg" alt="" *ngIf="rating<3&&rating>=2" >


<img src="/assets/one.jpeg" alt="" *ngIf="rating<2&&rating>=1" >

<img src="/assets/one.jpeg" alt="" *ngIf="rating<1&&rating>=0" >
