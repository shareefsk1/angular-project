<p>directives works!</p>

<ol>
    <li *ngFor="let name of names">
            {{name}}
    </li>
</ol>

<select name="" id="">
    <option *ngFor="let state of states">
                {{state}}
    </option>
</select>

<br><br>

<table border="2">
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Package</th>
            <th>Loaction</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td> {{user.name}}</td>
            <td>{{user.age}}</td>
            <td>{{user.package}}</td>
            <td>{{user.Location}}</td>
        </tr>
    </tbody>
</table>



<h1 *ngIf="time >=0 && time < 12 ">Good Morning</h1>
<h1 *ngIf="time >=12 && time < 20 ">Good Afternoon</h1>
<h1 *ngIf="time >=20 && time < 24  ">Good Night</h1>
