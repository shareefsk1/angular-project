<div class="parent">
    <h1>Calculator</h1>

    <input [(ngModel)]="firstnumber" type="number"> 
    <br> <br>
    <input [(ngModel)]="secondnumber" type="number">
    <br><br>
    <button (click)="sum()">Add(+)</button>
    <button (click)="sub()">Substract(-)</button>
    <button (click)="mul()">Multipication(*)</button>
    <button (click)="div()">Division(/)</button>

    <h2>Result is: {{result}} </h2>
</div>
